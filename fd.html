<!DOCTYPE html>
<html>
    <head>
        <title>Bank 2.3</title>
    </head>
    <body>
    <div id="6">
        <h1 style="text-align:center;"><b>BANK</b></h1>
        <h2 style="text-align:center;"><b>Stark Tower,India</b></h2>
        <h1 style="text-align:center;"><b><u>Open Fix Deposite Account</u></b></h1>
    
    <form>
        <center>  
         
        <labe for="fname"><b>Frist Name:</b></label>
        <input type="name" id="name" name="fname" value=""><br><br>
         <labe for="Lname"><b>Last Name:</b></label>
        <input type="name" id="name" name="Lname" value=""><br>
        <p><b>Gender:</b></p>
        <input type="radio" id="Male" name="Gender" value="Male">
         <labe for="Male"><b>Male:</b></label>
         <input type="radio" id="Female" name="Gender" value="Female">
         <labe for="Female"><b>Female:</b></label><br><br>
         
        <labe for="birthday"><b>Date Of Birth:</b></label>
        <input type="date" id="birthday" name="birthday"><br><br>
        
        <labe for="Ano."><b>Aadhar No.:</b></label>
        <input type="tel" id="Ano." name="Ano."><br><br>
        
        
        <labe for="Pno."><b>PAN No.:</b></label>
        <input type="tel" id="Pno." name="Pno."><br><br>
        
            <label for="A.D.M"><b>Amount To Be Deposited Per Month:</b></label>
              <select id="A.D.M" name="A.D.M">
                <option value="0" id="A.D.M"><b>0</b></option>
                  <option value="1000" id="A.D.M"><b>1000</b></option>
                <option value="2500" id="A.D.M"><b>2500</b></option>
                <option value="5000" id="A.D.M"><b>5000</b></option>
                <option value="10,000" id="A.D.M"><b>10,000</b></option>
                 <option value="20,000" id="A.D.M><b>20,000</b></option>
                  <option value="50,000" id="A.D.M"><b>50,000</b></option>
              </select><br><br>
              
                <label for="N.O.M"><b>Number Of Month:</b></label>
              <select id="N.O.M" name="N.O.M">
                <option value="0" id="N.O.M"><b>0</b></option>
                  <option value="6" id="N.O.M"><b>6</b></option>
                <option value="12" id="N.O.M"><b>12</b></option>
                <option value="18" id="N.O.M"><b>18</b></option>
                <option value="24" id="N.O.M"><b>24</b></option>
                 <option value="30" id="N.O.M><b>30</b></option>
                  <option value="36" id="N.O.M"><b>36</b></option>
                  <option value="42" id="N.O.M><b>42</b></option>
                  <option value="48" id="N.O.M"><b>48</b></option>
              </select><br><br>
        
        <labe for="add"><b>Address:</b></label>
        <textarea id="add" name="add" rows="4" cols="30"></textarea><br><br>
        
        <labe for="pc"><b>Pin Code:</b></label>
        <input type="tel" id="pc" name="pc" placeholder="6-digits" pattern="[0-9]{6}" required><br><br>
        
              <labe for="City"><b>City:</b></label>
        <input type="name" id="City" name="City" value=""><br><br>
        
          <label for="State"><b>State:</b></label>
              <select id="State" name="State">
                <option value="GJ"><b>Gujrat</b></option>
                <option value="MP"><b>Madhya Pradesh</b></option>
                <option value="DL"><b>Delhi</b></option>
                <option value="JK"><b>Jammu & Kashmir</b></option>
                <option value="MR"><b>Maharashtra</b></option>
              </select><br><br>
        
        <labe for="mno."><b>Mobile Number:</b></label>
        <input type="tel" id="mno." name="mno." placeholder="10-digits" pattern="[0-9]{10}" required><br><br>
        
          <label for="Mail"><b>Email Address:</b></label>
          <input type="email" id="email" name="email" value=""><br><br>
        
        <input type="submit"  value="Create Account">
        <input type="reset"  value="Reset"><br> 
        <p><b>Go to Home Page</b></p><br>
         <a href="home.html"><b>Home</b></a>
        </center>
     
    </form>  
    </div> 
    </body>
</html>
